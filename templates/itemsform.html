<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>items info</title>
</head>
<body>
    <div>
        <h1>Items Info</h1>
        <form action="/itemscreated" method="post">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="items_name"></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td><input type="number" name="items_quantity"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="number" name="items_price"></td>
            </tr>
            <tr>
                <td><input type="submit" name="items_submit" value="submit"></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
